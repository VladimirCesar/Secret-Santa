<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации</title>
</head>

<body>
    <form>
        <input type="text" name="login" placeholder="Логин">
        <input type="password" name="password" placeholder="Пароль">
        <input type="button" onclick="auth_handler()" value="Войти">
    </form>
    <script>
        function auth_handler() {
            console.log('try auth');
            const login = document.querySelector('input[name="login"]').value;
            const password = document.querySelector('input[name="password"]').value;
            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    login: login,
                    password: password
                })
            }).then(response => {
                if (response.status == 200) {
                    response.text().then(token => {
                        console.log('auth success, ur token is: ' + token);
                        document.cookie = 'token=' + encodeURIComponent(token) + '; expires=Fri, 31 Dec 9999 23:59:59 GMT';
                        console.log(getCookie('token'));
                    });
                } else {
                    response.text().then(error => {
                        console.log('auth error: ' + error);
                    });
                }
            });
        }
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
    </script>
</body>

</html>
